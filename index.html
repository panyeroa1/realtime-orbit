    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #000000; /* Pure Black Base */
        color: white; 
        overflow: hidden; 
      }
      /* Custom scrollbar for chat logs */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Premium Wavy Background Animation - Deep Space */
      .ambient-wave {
        /* Deep, rich gradient: Black -> Dark Slate -> Deep Purple -> Black */
        background: linear-gradient(-45deg, #000000, #0f172a, #3b0764, #000000);
        background-size: 400% 400%;
        animation: gradientWave 20s ease infinite;
      }

      @keyframes gradientWave {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .text-glow {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      }
      
      /* Glass Utility */
      .glass-panel {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
